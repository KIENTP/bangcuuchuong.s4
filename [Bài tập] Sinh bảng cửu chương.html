<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sout;
    sout = "<table border='1' width='1000' cellspacing='0' cellpadding='10'>"
    for (j = 0; j <= 9; j++) {
        sout = sout + "<tr>";
        for (i = 2; i <= 10; i++) {
            sout = sout + "<td>" + i + 'x' + j + '=' + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
